console_title_template = '{{.Folder}}{{if .Root}} :: root{{end}}'
version = 3
final_space = true

[secondary_prompt]
  template = '‚ùØ '
  foreground = 'yellow'

[transient_prompt]
  template = '‚ûú '
  foreground_templates = ['{{if eq .Code 0}}lightGreen{{end}}', '{{if ne .Code 0}}red{{end}}']

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    template = '{{if .Segments.Git.Ref}}{{ .Segments.Git.RepoName }}{{ .Path | replace .Segments.Git.Dir ""}}{{else}}{{ .Path }}{{end}}'
    foreground = 'cyan'
    type = 'path'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'
      style = 'full'

  [[blocks.segments]]
# template = ' <#ffffff>on</> ÓÇ† <b>{{if .Detached}}HEAD <green>({{.Commit.Sha | substr 0 7}})</></>{{else}}{{ .HEAD }}{{end}}</b> {{if or .Rebase .Merge}}<#ffffff>(<#f9e2af><b>{{if .Rebase}}REBASING {{.RebaseProgress.Current}}/{{.RebaseProgress.Total}}{{end}}{{if .Merge}}MERGING{{end}}</></>)</>{{end}}'
    template = ' <#ffffff>on</> ÓÇ† <b>{{if .Detached}}HEAD <green>({{.Commit.Sha | substr 0 7}})</></>{{else}}{{ .HEAD }}{{end}}</b> {{if or .Rebase .Merge}}<#ffffff>(<#f9e2af><b>{{if .Rebase}}REBASING{{end}}{{if .Merge}}MERGING{{end}}</></>)</>{{end}}'
    foreground = '#f5c2e7'
    type = 'git'
    style = 'plain'

    [blocks.segments.properties]
      branch_icon = ''
      cache_duration = 'none'
      fetch_status = true

  #
  # Languages
  #

  [[blocks.segments]]
    type = 'rust'
    style = 'plain'
    foreground = "red"
    template = ' <#ffffff>via</> ü¶Ä {{ .Full }}'

  [[blocks.segments]]
    type = 'node'
    style = 'plain'
    foreground = 'green'
    template = ' <#ffffff>via</> Óúò {{ .Full }}'
  
# 
# Rest of the prompt
#

[[blocks]]
  type = 'rprompt'
  alignment = 'right'
  overflow = 'hidden'

  [[blocks.segments]]
    template = '{{ .FormattedMs }}'
    foreground = 'yellow'
    type = 'executiontime'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'
      style = 'austin'
      threshold = 5000

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    template = '‚ûú'
    type = 'text'
    style = 'plain'
    foreground_templates = ['{{if eq .Code 0}}lightGreen{{end}}', '{{if ne .Code 0}}red{{end}}']

    [blocks.segments.properties]
      cache_duration = 'none'
